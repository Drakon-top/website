{% extends "base.html" %}

{% block content %}
<h2>Записи в блоге</h2>
{% for item in component%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        Тип - {{item.types}}, Дата добавления - {{item.created_date}}
    </div>
    <div>
        <h3>Характеристики:</h3>
        {{item.specifications}}
    </div>
    <h3>Добавить отзыв</h3>
</div>
{% endfor %}
{% endblock %}
